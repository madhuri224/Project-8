trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Docker@2
    inputs:
      command: 'buildAndPush'
      repository: 'madhuri224/my-flask-app'
      Dockerfile: 'Dockerfile'
      containerRegistry: 'dockerregistry'
      tags: '$(Build.BuildId)'